---
layout: default
---

<div class="home">

  {{ content }}

  <h1 class="page-heading">Indicies</h1>
  Here is a list of topics covered on the wiki. Click on a topic's name to see articles related to that topic.

  <ul class="post-list">
    {% for index in site.indicies %}
      <li>
        <a href="{{ item.url }}">{{ item.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"> <a href="{{ "/feed.xml" | relative_url }}">If you want RSS for some reason</a></p>

</div>
